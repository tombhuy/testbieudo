<!DOCTYPE html>
<html>

<head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <script src="./customwindow.js"></script>

</head>

<body>
    <div id="map"></div>

    <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        var map;
        var locations = [
            ["Split", 10.851567, 106.771717],
            ["Zagreb", 10.851487, 106.771672],
            ["Dubrovnik", 10.852061, 106.771832]
        ];

        function initMap() {
            map = new google.maps.Map(
                document.getElementById('map'), {
                    center: new google.maps.LatLng(10.849906, 106.772007),
                    zoom: 19
                });

            var infowindow = new google.maps.InfoWindow(); /* SINGLE */

            function placeMarker(loc) {
                var latLng = new google.maps.LatLng(loc[1], loc[2]);
                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map
                });
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.close(); // Close previously opened infowindow
                    infowindow.setContent("<div id='infowindow'>" + loc[0] + "</div>");
                    infowindow.open(map, marker);
                });
            }

            for (var i = 0; i < locations.length; i++) {
                placeMarker(locations[i]);
            }

        }
        google.maps.event.addDomListener(window, 'load', initGoogleMap);
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpQs1ss8QJESIiIn_K-ozW9GZQ_yiUlDQ&callback=initMap">
    </script>
</body>

</html>
